<!DOCTYPE html>

<head>

    <title>Calculator</title>

    <link href="css/bootstrap.min.css"/>
    <script src="js/bootstrap.min.js"></script>    
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    
    <script>
    
        $(document).ready(function(){
            
            $("button").click(function(){
                
                //Appoint variables to values in input fields
                var a = parseInt($("#no1").val());
                var b = parseInt($("#no2").val());
                
                switch(this.id){    //check what button is pressed
                        
                    case "add":     //addition
                        $("#opn").text("+");
                        $("#ans").text(a + b);
                        break;
                        
                    case "sub":     //subtraction
                        $("#opn").text("-");
                        $("#ans").text(a - b);
                        break;
                        
                    case "mul":     //multiplication
                        $("#opn").text("*");
                        $("#ans").text(a * b);
                        break;
        
                    case "div":     //division
                        $("#opn").text("/");
                        $("#ans").text(a / b);
                        break;
                        
                    default:
                        break;
                }
            });
            
        });
    
    </script>
    
    <style type="text/css">
    
/*        I can't CSS. Hoping somebody will find this and pretty this up.       */
        #d1
        {
            background-image: url(IE_sucks.png);
            background-image: radial-gradient(0.3);
            height: 200px;
            background-color: black;
/*            background-repeat: repeat-x;*/
        }
    
    </style>
    
</head>

<body>

    <!--    First number  -->
    <input id="no1" type="text" placeholder="First Number"/>

    <!--    What operation is being performed   -->
    <p id="opn"></p>

    <!--    Second Number   -->
    <input id="no2" type="text" placeholder="Second Number"/>
    
    <br/>
    <!--    Answer  -->
    <p> = </p>
    <p id="ans"></p>
    
    <br/>
    <br/>
    
    <div id="d1">

        <!--        Buttons for selecting operations    -->
        <button id="add" style="color: blue;background-color: crimson;">add</button>
        <button id="sub">sub</button>
        <button id="mul">mul</button>
        <button id="div">div</button>
    
    </div>

</body>
