<!DOCTYPE html>

<head>

    <title>Calculator</title>
    
    <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
    
    <script>
    
        $(document).ready(function(){
            
            //addition
            $("#add").click(function(){
                
                var a = $("#no1").val();
                var b = $("#no2").val();
                
                $("#opn").text("+");
                $("#ans").text(parseInt(a) + parseInt(b));
            });
            
            //subtraction
            $("#sub").click(function(){
                
                var a = $("#no1").val();
                var b = $("#no2").val();
                
                $("#opn").text("-");
                $("#ans").text(parseInt(a) - parseInt(b));
            });
            
            //multiplication
            $("#mul").click(function(){
                
                var a = $("#no1").val();
                var b = $("#no2").val();
                
                $("#opn").text("*");
                $("#ans").text(parseInt(a) * parseInt(b));
            });
            
            //division
            $("#div").click(function(){
                
                var a = $("#no1").val();
                var b = $("#no2").val();
                
                $("#opn").text("/");
                $("#ans").text(parseInt(a) / parseInt(b));
            });
            
        });
    
    </script>
    
</head>

<body>

    <input id="no1" type="number" placeholder="number one"/>
    <p id="opn"></p>
    <input id="no2" type="" placeholder="number two"/>
    <p> = </p><p id="ans"></p>
    <br/>
    <br/>
    
    <div id="d1">
    
        <button id="add">add</button>
        <button id="sub">sub</button>
        <button id="mul">mul</button>
        <button id="div">div</button>
    
    </div>

</body>
